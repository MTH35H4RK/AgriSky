<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shader Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script id="vertexShader" type="x-shader/x-vertex">
        attribute vec2 position;
        void main() {
            gl_Position = vec4(position, 0.0, 1.0);
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        precision mediump float;

        uniform float iTime;
        uniform vec2 iResolution;

        #define GL_FRAGMENT_PRECISION_HIGH

        uniform sampler2D backbuffer;

        // paste the shader code here
        #ifdef GL_FRAGMENT_PRECISION_HIGH
precision highp float;
#else
precision mediump float;
#endif

uniform sampler2D backbuffer;
uniform float time;
uniform vec2 resolution;

#define usePixelation false
#define flickerFreq 1400.
#define flickerSpeed 30.
#define flickerIntensity .1
#define motionblur .3

#define iters 70
#define minDst .001
#define lineWidth .2
#define lineCountX 35.
#define lineCountY 50./3.
#define speed 2.

#define pixelsize .2

#define gridColor vec3(.2,.05,1.)


float smin( float a, float b, float k )
{
    float h = clamp( 0.5+0.5*(b-a)/k, 0.0, 1.0 );
    return mix( b, a, h ) - k*h*(1.0-h);
}

float noise(vec2 seed) {
    return fract(sin(dot(seed, vec2(12.9898,4.1414)))*43758.5453);
}
float getHeight(vec2 uv) {
    float time = iTime;
    uv+=.5;
    uv.y-=time*speed;
    float y1 = floor(uv.y);
    float y2 = floor(uv.y+1.);
    float x1 = floor(uv.x) ;
    float x2 = floor(uv.x+1.);
    float iX1 =mix(noise(vec2(x1, y1)), noise(vec2(x2, y1)),fract(uv.x));
    float iX2 =mix(noise(vec2(x1, y2)), noise(vec2(x2, y2)),fract(uv.x));
    return mix(iX1, iX2, fract(uv.y) );
}

float getDistance(vec3 p) {
    return p.z-(1.-cos(p.x*15.))*.03*getHeight(vec2(p.x*lineCountX, p.y*lineCountY));
}

float getGridColor(vec2 uv){
    float time = iTime;
    float zoom =1., col;
    vec3  cam = vec3(0.,
        1.,
        .1),
        lookat = vec3(0.),
        fwd = normalize(lookat-cam),
        //r = normalize(cross(fwd, vec3(0.,1.,0.))),
        // u = cross(fwd, r),
        u=normalize(cross(fwd, vec3(1.,0.,0.))),
        r=cross(u,fwd),
        c = cam + fwd*zoom,
        i = c+r*uv.x+u*uv.y,
        ray = normalize(i-cam);
    float distSur,
        distOrigin=0.;

    vec3 p = cam;
    for(int i=0; i<iters; i++){
        distSur = getDistance(p);
        if(distOrigin>2.) break;
        if(distSur<minDst) {
            float lineW=lineWidth*distOrigin;
            float xLines=smoothstep(lineW,0.,abs(fract(p.x*lineCountX)-.5));
            float yLines=smoothstep(lineW*2.,0.,abs(fract(p.y*lineCountY-time*speed)-.5));
            col+=max(xLines, yLines);
            break;
        }
        p+=ray * distSur;
        distOrigin+=distSur;
    }
    return max(0.,col-(distOrigin*.8));
}

void mainImage( out vec4 fragColor, in vec2 fragCoord )
{
    float time = iTime;
    vec3 resolution = iResolution;
    float val=0.;//(texture2D(backbuffer,vec2(0.)).r);
    float sunHeight = sin(time*.1)*.1+.1;

    //val=val<=0.?.5:val-.5;
    vec3 last=texture(backbuffer,
        vec2(floor(gl_FragCoord.xy*(usePixelation?pixelsize:1.))/resolution.xy/(usePixelation?pixelsize:1.))
    ).rgb;
    vec2 R = resolution.xy,
    uv = ( gl_FragCoord.xy - .5* R ) / R.y + .5;

    uv.y-=sunHeight;
    uv.x+=val*.2;

    // sun
    float dist =2.5*length(uv-vec2(0.5,0.5));
    float divisions = 50.0;

    //float pattern = tri(fract(( uv.y + 0.5)* 20.0), 2.0/  divisions, divisionsShift)- (-uv.y + 0.26) * 0.85;
    float pattern = (sin(uv.y*divisions*10. - time*2.)*1.2+uv.y*8.3)*uv.y-1.5+
        sin(uv.x*20.+time*5.)*.01;
    float sunOutline = smoothstep( 0.0,-0.0315, max( dist - 0.315, -pattern)) ;

    vec3 c = sunOutline * mix(vec3( 4.0, 0.0, 0.2), vec3(1.0, 1.1, 0.0), uv.y);

    // glow
    float glow = max(0.0, 1.0 - dist * 1.25);
    glow = min(glow * glow * glow, 0.325);
    c += glow * vec3(1.5, 0.3, (.2+ 1.0)) * 1.1;

    uv-=.5;

    uv.y+=sunHeight;

    uv.y+=.18;
    if(uv.y<0.1)
        c+=getGridColor(uv)*4.*gridColor;
    float p=.1;
    fragColor=1.0*(
        1.3+sin(time*flickerSpeed+uv.y*flickerFreq)*flickerIntensity
    )*vec4(
        //vec3(mix(c, last,motionblur))
        c
        ,1.0);
    float scanline=smoothstep(1.-.2/flickerFreq,1.,sin(time*flickerSpeed*.1+uv.y*4.));
    fragColor*=scanline*.2+1.;
}


        void main() {
            mainImage(gl_FragColor, gl_FragCoord.xy);
        }
    </script>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');

        if (!gl) {
            console.error('WebGL not supported');
        } else {
            const vertexShaderSource = document.getElementById('vertexShader').text;
            const fragmentShaderSource = document.getElementById('fragmentShader').text;

            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, vertexShaderSource);
            gl.compileShader(vertexShader);

            if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
                console.error('Vertex shader compilation error: ' + gl.getShaderInfoLog(vertexShader));
            }

            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, fragmentShaderSource);
            gl.compileShader(fragmentShader);

            if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
                console.error('Fragment shader compilation error: ' + gl.getShaderInfoLog(fragmentShader));
            }

            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            gl.useProgram(program);

            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]), gl.STATIC_DRAW);

            const positionLocation = gl.getAttribLocation(program, 'position');
            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

            const backbufferLocation = gl.getUniformLocation(program, 'backbuffer');
            gl.uniform1i(backbufferLocation, 0);

            const iTimeLocation = gl.getUniformLocation(program, 'iTime');
            const iResolutionLocation = gl.getUniformLocation(program, 'iResolution');

            function render() {
                gl.uniform1f(iTimeLocation, performance.now() / 1000);
                gl.uniform2fv(iResolutionLocation, [canvas.width, canvas.height]);

                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

                requestAnimationFrame(render);
            }

            render();
        }
    </script>
</body>
</html>
